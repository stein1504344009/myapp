<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularjs</title>
    <script type="text/javascript" src="js/angular.min.js"></script>

</head>

<!--

ng-app 告诉angularjs ng-app里面的内容要被angualrjs解析
ng-app不等于空的话我们必须得实现它
-->
<body ng-app="myApp">

    <div ng-controller="firstController">

        <!--<ul>
            <li ng-repeat="(key, item) in data">
 				{{$index}} -- {{key}} -- {{item.name}} -- {{item.age}}
            	
            </li>
        </ul>
        <hr>-->

        <ul>
            <li ng-repeat="(item) in data">{{data[key].name}}</li>
        </ul>
    </div>
	<script>
	
	// 数组对象
    var dataArr=[
        {'name':'张三',age:'20'},
        {'name':'李四',age:'50'},
        {'name':'王五',age:'20'}
    ];
    
    var app = angular.module('myApp', []);
    
    app.controller('firstController', function ($scope) {
    	$scope.data = dataArr;
    	
    	console.log($scope.data);
    })
    
</script>
</body>
</html>
